<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Greatea Inventory Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- âœ… Chart.js CDN -->
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-5">Greatea Inventory Management System</h1>

    <!-- âœ… Inventory Summary -->
    <div id="summary" class="mb-4"></div>

    <!-- âœ… Chart Canvas -->
    <div class="my-4">
      <canvas id="inventory-chart" height="100"></canvas>
    </div>

    <div class="row mb-5">
      <!-- Supplies Column -->
      <div class="col-md-6">
        <h3 class="mb-3">ðŸ“¦ Supplies</h3>
        <div id="supply-list" class="card-list"></div>

        <h5 class="mt-4">Add New Supply</h5>
        <form id="supply-form" class="row g-2">
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Name" id="name" required />
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Category" id="category" />
          </div>
          <div class="col-md-6">
            <input type="date" class="form-control" id="expiry" />
          </div>
          <div class="col-md-3">
            <input type="number" class="form-control" placeholder="Quantity" id="quantity" />
          </div>
          <div class="col-md-3">
            <input type="number" class="form-control" step="0.01" placeholder="Cost" id="cost" />
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary w-100">Add Supply</button>
          </div>
        </form>
      </div>

      <!-- Suppliers Column -->
      <div class="col-md-6">
        <h3 class="mb-3">ðŸ“‹ Suppliers</h3>
        <div id="supplier-list" class="card-list"></div>

        <h5 class="mt-4">Add New Supplier</h5>
        <form id="supplier-form" class="row g-2">
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Name" id="supplier-name" required />
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Contact" id="supplier-contact" />
          </div>
          <div class="col-md-6">
            <input type="number" class="form-control" placeholder="Lead Time (days)" id="supplier-lead" />
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-success w-100">Add Supplier</button>
          </div>
        </form>
      </div>
    </div>

    <footer class="text-center text-muted pt-4 border-top">
      <p class="mb-0">Â© 2025 Greatea Inventory System | Made by Andrew and Team</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
